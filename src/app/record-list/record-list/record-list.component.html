<div class="record-list">
  <div class="nav-bar nav-bar--top">
    <ng-container *ngIf="timeRange$ | async as timeRange">
      <a app-button [routerLink]="'/list' + timeRange.prev.path">
        <app-svg name="prev" size="medium"></app-svg>
      </a>

      <app-week-indicator
        [year]="timeRange.year"
        [week]="timeRange.week"
        [from]="timeRange.from"
        [to]="timeRange.to"
      ></app-week-indicator>

      <a app-button [routerLink]="'/list' + timeRange.next.path">
        <app-svg name="next" size="medium"></app-svg>
      </a>
    </ng-container>
  </div>

  <div class="record-list__inner">
    <ng-container *ngIf="records$ | async as records; else loading">
      <div class="record-list__center" *ngIf="records.length === 0">
        No data present
      </div>
      <app-record-list-item *ngFor="let record of records" [item]="record"></app-record-list-item>
    </ng-container>

    <ng-template #loading>
      <div class="record-list__center">Loading ...</div>
    </ng-template>
  </div>

  <div class="nav-bar nav-bar--bottom">
    <a app-button (click)="onSendClicked()">
      <app-svg name="send" size="medium"></app-svg>
    </a>

    <a app-button size="large" [routerLink]="['/record/add']">
      <app-svg name="plus" size="medium"></app-svg>
    </a>

    <a app-button [routerLink]="['/settings']">
      <app-svg name="settings" size="medium"></app-svg>
    </a>
  </div>
</div>
